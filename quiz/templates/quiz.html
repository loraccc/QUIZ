<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ QUESTIONS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id='app'>
    <h1 style="color: red; text-align: center;border: 5px solid black;">WELCOME FIRE QUIZ</h1>
        <div class="container mx-auto">
            <div class="col-md-6 mx-auto">
                <h3>Give Quiz</h3>
                <div v-for="question in questions">
                <p>[[question.question]]</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                    </label>
                </div>
                <button class="btn btn-danger mt-3">SUBMIT</button>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        delimiters: ["[[", "]]"],
        data() {
            return {
                category: '{{category}}',
                questions: [],
            };
        },
        methods: {
            getQuestions() {
                var _this =this
                fetch(`/api/get-quiz/?category=${this.category}`)
                    .then(response => response.json())
                    .then(result => {
                        console.log(result);
                        _this.questions = result.data
                    });
            },
        },
        created() {
            this.getQuestions()
            console.log('PAGE LOADED');
            this.getQuestions();  // Call the method when the page is loaded
        },
    });
    // app.mount('#app')
</script>

</script>


</body>
</html>
